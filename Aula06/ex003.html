<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(87, 87, 255, 0.699);
            color: aliceblue;
            font: normal 20pt arial;
        }

        h1 {
            background-color: rgba(35, 35, 105, 0.699);
        }
    </style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>vamo nessa!</p>
  <script>
   var n1 = Number(window.prompt('Digite um número:'))
   var n2 = Number(window.prompt('Digite outro número:'))
   var s = n1 + n2
   window.alert(`A soma dos valores é ${s}`)
  </script>
</body>
</html>
<!--window.prompt te entrega sempre uma string. Os valores n1 e n2 precisam ser convertidos para número-->
<!-- Number.parseInt(n) e Number.parseFloat(n) -->
<!-- Utilizando apenas "Number(n)" o proprio javascript define se é int ou float-->
<!-- Para converte de Número para String se usa String(n) ou n.toString() -->
<!-- s.length -> te mostra o tamanho da string. (quantas letras ela tem)-->
<!-- s.toUpperCase() coloca a string toda em letras MAIÚSCULAS-->
<!-- s.toLowerCase() coloca a string toda em letras minúsculas-->
