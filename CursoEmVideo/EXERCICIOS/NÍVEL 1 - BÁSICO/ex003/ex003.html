<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando prompt() e o alert() juntos</title>
    <style>
       h1{
        font: arial 20px;
       }
       div {
            background: rgb(236, 236, 236);
            color: black;
            height: 80px;
            width: 163px;
            text-align: center;
            line-height: 80px;
            border-style: solid;
            border-color: black;
            border-radius: 3px;
            border-width: 1px;
        }
    </style>
</head>
<body>
    <h1>A espera de um milagre</h1>
    <div id="bloco">Clique para começar</div>
    <script>
        var a = window.document.querySelector('div#bloco')
        a.addEventListener('click', clicar)
        function clicar(){
            var b = window.prompt('Qual seu nome?')
            window.alert(`Vamo ${b}, que hoje da leão! ACREDITA`)
        }
    </script>
</body>
</html>
