<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            font: normal 18pt arial;
        }
        input {
            font:  normal 18pt arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="valor1" id="valor1"> + 
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var caixa1 = window.document.querySelector('input#valor1')
            var caixa2 = window.document.querySelector('input#valor2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(caixa1.value) // quando o número vem de uma caixa de texto, o JS entende ele como texto
            var n2 = Number(caixa2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }

    </script>
</body>
</html>
