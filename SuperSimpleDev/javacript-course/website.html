<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSimpleDev</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none; 
      }

      .yellow-button {
        background-color: yellow;
        color: black;
      }

      button:hover{
        background-color: rgb(3, 243, 211);
      }
    </style>
  </head>
  <body>
    <button title="Good Job!" class="red-button" onclick="
      alert('BOA!');
      ">
      Hello
    </button>

    <p>
      paragraph of <button class="yellow-button">hello</button> text
    </p>   
    <script>
      // this is a comment
      // this code creates a popup.
      alert('oi :)')
      console.log('oi');
    </script>
  </body>
</html>
