<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
  <p class="title">ROCK PAPER SCISSORS</p>
  <button onclick="
   playGame('Rock');
  " class="move-button"><img src="Images/rock-emoji.png" alt="rock" class="move-icon"></button>

  <button onclick="
   playGame('Paper');
  " class="move-button"><img src="Images/paper-emoji.png" alt="paper" class="move-icon"></button>

  <button onclick="
    playGame('Scissors');
  " class="move-button"><img src="Images/scissors-emoji.png" alt="scissors" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score'); // created this for when we refresh the page reset the score aswell.
  updateScoreElement();
  " class="reset-score-button">Reset Score
  </button>

  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="12.rock-paper-scissors.js"></script>
</body>
</html>
